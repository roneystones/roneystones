{% for projeto in site.data.projetos %}
	<a href="{{ projeto.link }}" class="fl w-100 w-third link overflow-hidden">
	  <div role="img" aria-label="{{ projeto.nome }}" class="grow aspect-ratio--16x9" style="background: url({{ projeto.imagem }}) no-repeat center center; background-size: cover;"></div>
	</a>
{% endfor %}

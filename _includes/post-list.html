<ul class="list">
  {% for post in site.posts %}
    <a class="link" href="{{ post.url | relative_url }}">
      <li class="flex content-center ph2 pv4 lh-0 bb b--black-10 bg-animate bg-white hover-bg-lightest-blue">
        <span class="w-20 f7 ma0 gray ttu tracked">{{ post.date | date: "%b %-d, %Y" }}</span>
        <span class="w-60 f4 ma0 black-90 athelas i">{{ post.title | escape }}</span>
        <span class="w-20 f7 ma0 gray tr i">{{ post.tags | escape }}</span>
      </li>
    </a>
  {% endfor %}
</ul>

<ul>
  {% for post in site.posts %}
  <li>
    <a class="link near-black hover-dark-pink flex items-baseline mb4" href="{{ post.url | relative_url }}">
      <span class="f7 mr4 mono tracked light-silver">{{ post.date | date: "%d %m %Y" }}</span>
      <span class="f3 fw7">{{ post.title }}</span>
    </a>
  </li>
  {% endfor %}
</ul>

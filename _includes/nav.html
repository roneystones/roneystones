<nav class="db dt-l w-100 border-box pv3 mw7 center">
  <a class="db dtc-l v-mid black-90 f7 fw7 link dim w-100 w-25-l tc tl-l mb2 mb0-l ttu" href="{{ "/" | relative_url}}" title="Home">
    <!-- <img src="http://tachyons.io/img/logo.jpg" class="dib w2 h2 br-100" alt="Site Name"> -->
    {{ site.title | escape }}
  </a>

  <div class="db dtc-l v-mid w-100 w-75-l tc tr-l">
    {% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %}
    {% for p in navigation_pages %}
      {% if p.navigation_weight %}
        <a class="link dim black-90 f6 f7-l fw7 dib ml3 ml4-l ttu" href="{{ p.url }}" {% if p.url == page.url %}class="active"{% endif %}>{{ p.title }}</a>
      {% endif %}
    {% endfor %}
  </div>
</nav>

---
layout: default
---

<header class="dt w-100 bb bt b--near-white bg-near-white-2">
  <div class="measure-wide-l center ph4 ph6-ns ph0-l pv4 pv6-l">
    <p class="f5 fw1 georgia i mb3">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
    </p>

    <h1 class="f1 fw7 lh-title mt0 mb3">{{ page.title | escape }}</h1>
    <h2 class="f5 fw1 georgia i">{{ page.description | escape }}</h2>

    <p class="f5 fw1 georgia i mb2">
      {% if page.author %}<span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span> — {% endif %}Categoria: {{ page.categories }} — Tags: {{ page.tags }}
    </p>
  </div>
</header>

<article class="measure-wide-l center ph4 ph6-ns ph0-l pv4 pv5-l lh-copy" itemscope itemtype="http://schema.org/BlogPosting">
  <div itemprop="articleBody">
    {{ content }}
  </div>
</article>

---
layout: default
---

<header class="dt w-100 bb bt b--light-gray bg-near-white">
  <div class="w-100 w-70-l center pa4 ph0-l pv6-l">
    <h1 class="f1 f-headline-ns fw7 mt0 mb3 lh-title">{{ page.title | escape }}</h1>
    <h2 class="f6 f4-ns fw1 georgia i">{{ page.description | escape }}</h2>

    <p class="f6 f4-ns fw1 georgia i mb2">
      {% if page.author %}<span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span> — {% endif %}Categoria: {{ page.categories }} — Tags: {{ page.tags }}
    </p>
  </div>
</header>

<article itemscope itemtype="http://schema.org/BlogPosting" class="cf w-100 w-70-l center pa4 ph0-l pv6-l">
  <div class="fl w-100 w-20-ns">
    <p class="f7 silver ttu tracked">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
    </p>
  </div>

  <div itemprop="articleBody" class="fl w-100 w-80-ns bl-ns b--light-gray pl5-ns">
    {{ content }}
  </div>
</article>
